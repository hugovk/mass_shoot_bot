language: python
cache: pip
sudo: false

# Supported CPython versions:
# https://en.wikipedia.org/wiki/CPython#Version_history
matrix:
  fast_finish: true
  include:
    - python: 3.7
      dist: xenial
      sudo: required
    - python: 3.6
    - python: 3.5
    - python: 3.4
    - python: 2.7

install:
 - pip install -U pip
 - pip install -U flake8
 - pip install -U -r requirements.txt
 - if [[ $TRAVIS_PYTHON_VERSION == 3.6 ]]; then pip install -U black; fi

script:
 # Static analysis
 - flake8 --statistics --count
 - if [[ $TRAVIS_PYTHON_VERSION == 3.6 ]]; then black --check --diff .; fi

 # Simple run to check dependencies
 - python mass_shoot_bot.py --help

 # Dry run
 - python mass_shoot_bot.py --yaml mass_shoot_bot_example.yaml --test
